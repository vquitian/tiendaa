<form (ngSubmit)="registrarUsuario()" class="container mt-5 p-4 border rounded shadow-sm" style="max-width: 400px; background-color: #f9f9f9;">
  <h2 class="text-center mb-4">Registro de Usuario</h2>
  
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required placeholder="Ingresa tu email">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required placeholder="Ingresa tu contraseña">
  </div>

  <div class="mb-3">
    <label for="rol" class="form-label">Rol</label>
    <select id="rol" class="form-control" [(ngModel)]="rol" name="rol" required>
      <option value="cliente">Cliente</option>
      <option value="administrador">Administrador</option>
      <option value="supervisor">Supervisor</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary w-100">Registrar</button>
</form>
