<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Tienda </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Inicio <span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Productos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contacto</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Carrusel -->
<div id="carouselExampleIndicators" class="carousel slide mt-3" data-ride="carousel">
  <ol class="carousel-indicators">
    <li *ngFor="let item of carouselItems; let i = index" [class.active]="i === 0" [attr.data-target]="'#carouselExampleIndicators'" [attr.data-slide-to]="i"></li>
  </ol>
  <div class="carousel-inner">
    <div *ngFor="let item of carouselItems" class="carousel-item" [class.active]="item.id === 1">
      <img class="d-block w-100" [src]="item.imageUrl" [alt]="item.caption">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ item.caption }}</h5>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Otros Elementos -->
<div class="container mt-5">
  <h2>Bienvenido a Nuestro E-commerce</h2>
  <p>Aquí puedes encontrar los mejores productos a los mejores precios.</p>
  <button (click)="onItemSelect(carouselItems[0])" class="btn btn-primary">Seleccionar Primer Item</button>
</div>
