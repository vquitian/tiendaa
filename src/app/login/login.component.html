<form (ngSubmit)="login()">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input [type]="verPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" required>
      <button type="button" (click)="toggleVerPassword()">Ver</button>
    </div>
    <button type="submit">Iniciar sesión</button>
  </form>
